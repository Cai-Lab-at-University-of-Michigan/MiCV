{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form, render_form_row %}

{% block content %}
{% include "security/_messages.html" %}
<div class="container">
	<div class="row justify-content-md-center align-items-center">
		<div class="col-md-5">
			<h1 class="h3 mb-3 font-weight-normal text-center">Forgot your password?</h1>
			<form action="{{ url_for_security('forgot_password') }}" method="POST" name="forgot_password_form">
			  {{ forgot_password_form.hidden_tag() }}
			  <input type="email" class="form-control" id="email" placeholder="Enter email"></input>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
